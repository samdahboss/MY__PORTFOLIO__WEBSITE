<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="shortcut icon" 
        href="./images/logo.jpeg" 
        type="image/x-icon"
    />
    <link 
        rel="stylesheet" 
        href="style.css"
    />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <title>Samuel Olawumi -Portfolio</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">JESUJOBA</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#home">Home</a>
                      <a class="nav-link" href="#about">About</a>
                      <a class="nav-link" href="#resume">Resume</a>
                      <a class="nav-link" href="#services">Services</a>
                      <a class="nav-link" href="#skills">Skills</a>
                      <a class="nav-link" href="#projects">Projects</a>
                      <a class="nav-link" href="#contact">Contact</a>
                    </div>
                  </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="home" id="home">
                <div class="container home-container">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <div class="carousel-caption">
                                <h2 class="yellow">Hello!</h2>
                                <h1 class="carousel-caption-title">I'm <span class="yellow">Samuel Olawumi</span></h1>
                                <p class="carousel-caption-subtitle">A Frontend Developer</p>
                                <p class="call-to-action-container">
                                    <button class="call-to-action colored-bg-btn">
                                        Hire Me!
                                    </button>
                                    <button class="call-to-action transparent-bg-btn">
                                        My Works
                                    </button>
                                </p>
                            </div>
                            <img src="./images/professional-pic.png" class="d-block" alt="Professional Picture">
                          </div>
                          <div class="carousel-item">
                            <div class="carousel-caption">
                                <h2 class="yellow">Hello!</h2>
                                <h1 class="carousel-caption-title">I'm a <span class="yellow">Frontend Developer</span></h1>
                                <p class="call-to-action-container">
                                    <button class="call-to-action colored-bg-btn">
                                        Hire Me!
                                    </button>
                                    <button class="call-to-action transparent-bg-btn">
                                        My Works
                                    </button>
                                </p>
                            </div>
                            <img src="./images/casual-pic.png" class="d-block" alt="Casual Picture">
                          </div>
                        </div>
                      </div>
                </div>
            </section>
        </main>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
